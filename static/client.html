<!DOCTYPE html>
<html>
<head>
    <title>Badge Recognition Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            font-weight: 700;
            color: #5E2750;
        }
        #video-stream {
            border: 3px solid #5E2750;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Canonical Logo" class="logo">
    <h1>Badge Recognition Demo</h1>
    <img id="video-stream" width="640" height="384" />

    <script>
        const video = document.getElementById('video-stream');
        const ws = new WebSocket('ws://192.168.178.25:8765');

        ws.onmessage = (event) => {
            video.src = 'data:image/jpeg;base64,' + event.data;
        };
    </script>
</body>
</html>
